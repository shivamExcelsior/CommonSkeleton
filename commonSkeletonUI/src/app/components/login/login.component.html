<div class="container text-center"> 
    <div class="col-4 form-container">
        <form class="form-signin" #loginFormID="ngForm" novalidate [formGroup]="loginForm" (submit)="onLoginSubmit(loginFormID)">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Sign In</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field>
                          <input matInput type="text" formControlName="username" placeholder="Username" required>
                          <mat-error *ngIf="username.hasError('required')">Username is required</mat-error>
                        </mat-form-field>
                    </div>
            
                    <div class="example-container">
                        <mat-form-field>
                          <input matInput type="password" formControlName="password" placeholder="Password" required>
                          <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Sign In</button>
        
                    <p>
                        <a mat-flat-button [routerLink]="['/forgot-password']" routerLinkActive="router-link-active" >Forgot your password?</a>
                    </p>
            
                    <p>
                        Not a member?
                        <a [routerLink]="['/register']" routerLinkActive="router-link-active" >
                            <strong>
                                Get Started
                            </strong>
                        </a>
                    </p>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>     

</div>
