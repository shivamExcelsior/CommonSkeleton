<div class="container text-center"> 
    <div class="col-4 form-container">
        <form class="form-signin" #forgotFormID="ngForm" novalidate [formGroup]="forgotPasswordForm" (submit)="onForgotSubmit(forgotFormID)">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Forgot Password</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field>
                          <input matInput type="text" formControlName="email" placeholder="Registered Email" required>
                          <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
                          <mat-error *ngIf="email.hasError('email')">Invalid email</mat-error>
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                    <p>
                        <a mat-flat-button [routerLink]="['/login']" routerLinkActive="router-link-active" >
                            <strong>
                                Get Back to Login
                            </strong>
                        </a>
                    </p>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>     

</div>
